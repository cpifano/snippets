<!DOCTYPE html>

<html lang="es">
	<head>
		<title>JQ27 QueryLoader</title>
		
		<!--REFERENCIAR DOCUMENTOS JS (JQUERY):-------------------------------------------->
		<script src="js/jquery-1.7.2.min.js"></script>
		<!-- --------------------------------------------------------------------------- -->
		
		<!--REFERENCIAR DOCUMENTOS JS (QUERY-LOADER):-------------------------------------->
		<script src="js/jquery.queryloader2.js" type="text/javascript"></script>
		<!-- --------------------------------------------------------------------------- -->
		
	</head>
	<body>
		
		<h1> Contenido de la pagina </h1>
		
		<img src = "images/principales/GNU.png" />
		
		<script type="text/javascript">
			$(document).ready(function () {
				$("body").queryLoader2({
					barColor: "#666666",
					backgroundColor: "#000000",
					percentage: true,
					barHeight: 1,
					completeAnimation: "grow",
					minimumTime: 100
				});
			});
		</script>
		
	</body>
</html>
