<!DOCTYPE html>

<html lang="es">
	<head>
		<title>JQ46 MixItUp</title>
		
		<!--REFERENCIAR DOCUMENTOS JS (JQUERY):-------------------------------------------->
		<script src="js/jquery-1.9.1.min.js"></script>
		<!-- --------------------------------------------------------------------------- -->
		
		<!--REFERENCIAR DOCUMENTOS JS (MIXITUP):------------------------------------------->
		<script src="js/jquery.mixitup.min.js" type="text/javascript"></script> 
		<!-- --------------------------------------------------------------------------- -->
		
		<!--REFERENCIAR DOCUMENTOS JS:----------------------------------------------------->
		<script src="js/control-dinamico.js" type="text/javascript"></script>
		<!-- --------------------------------------------------------------------------- -->
		
		<!--REFERENCIAR HOJA DE ESTILOS CSS:-------------------------------------------- -->
		<link rel="stylesheet" href="css/estilo.css" />
		<!-- --------------------------------------------------------------------------- -->
		
	</head>
	<body>

		<ul id="grid">
		   <li class="mix Categoria-01" data-cat="1">1</li>
		   <li class="mix Categoria-03" data-cat="3">3</li>
		   <li class="mix Categoria-02" data-cat="2">2</li>
		   <li class="mix Categoria-03" data-cat="3">3</li>
		   <li class="mix Categoria-02" data-cat="2">2</li>
		   <li class="mix Categoria-01" data-cat="1">1</li>
		</ul>

		<div class="controls">   
		   <h3>Controles de filtro:</h3>
		   <ul>
			  <li class="filter" data-filter="all">Ver todo</li>
			  <li class="filter" data-filter="Categoria-01">Categoria 1</li>
			  <li class="filter" data-filter="Categoria-02">Categoria 2</li>
			  <li class="filter" data-filter="Categoria-03">Categoria 3</li>
			  <li class="filter" data-filter="Categoria-03 Categoria-01">Categoria 1 & 3</li>
		   </ul>
		</div>
		 
		<div class="controls">
		   <h3>Controles de orden:</h3>
		   <ul>
			  <li class="sort" data-sort="data-cat" data-order="desc">Descendente</li>
			  <li class="sort" data-sort="data-cat" data-order="asc">Ascendente</li>
			  <li class="sort" data-sort="default" data-order="desc">Por defecto</li>
		   </ul>
		</div>
		
	</body>
</html>
